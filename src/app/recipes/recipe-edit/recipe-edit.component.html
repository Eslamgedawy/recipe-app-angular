<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="col-xs-12">
  <div class="form-group">
    <label for="Name">Name</label>
    <input 
       type="text" 
       class="form-control"
       formControlName="name" />
  </div>
  <div class="form-group">
    <label for="imgPath">Image Path</label>
    <input 
       type="text" 
       class="form-control"
       formControlName="imgPath" />
  </div>
  <div class="form-group">
    <label for="desc">Desctiption</label>
    <textarea 
       class="form-control"
       formControlName="desc"  cols="10" rows="10"></textarea>
  </div>
  <div class="row">
    <div class="col-xs-8">
       <input 
          type="text"
          class="form-control" />
    </div>
    <div class="col-xs-3">
       <input 
          type="number" 
          class="form-control" />
    </div>
    <div class="col-xs-1">
      <button 
         type="button" 
         class="btn btn-danger">X</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-danger">Cancel</button>
  </div>
</div>
</form>
